<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: indigo;
        }
        button {
            background-color: indigo;
            color: whitesmoke;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <form method="POST" action="/predict">
        <textarea name="content" placeholder="Enter Your Email Body">{{ email_text }}</textarea>
        <div>
            <button>Check Spam</button>
            <a href="/" style="margin-left: 20px;">Reset</a>
        </div>
    </form>

    <div class="result">
        {% if predictions == 1 %}
            <p style="color: red;">This email is classified as <strong>SPAM</strong>.</p>
        {% elif predictions == -1 %}
            <p style="color: green;">This email is classified as <strong>NOT SPAM</strong>.</p>
        {% endif %}
    </div>
</body>
</html>
