<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://unsplash.com/photos/tk9RQCq5eQo');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: indigo;
            margin-bottom: 20px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        button {
            background-color: indigo;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .reset-link {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>
        <form method="POST" action="/predict">
            <div class="input-area">
                <textarea name="content" placeholder="Paste or type your email here...">{{ email_text }}</textarea>
            </div>
            <div>
                <button>Check Spam</button>
                <a href="/" class="reset-link">Reset</a>
            </div>
        </form>

        <div class="result">
            {% if predictions == 1 %}
                <p style="color: red;">This email is classified as <strong>SPAM</strong>.</p>
            {% elif predictions == -1 %}
                <p style="color: green;">This email is classified as <strong>NOT SPAM</strong>.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
